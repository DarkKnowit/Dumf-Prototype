<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumfur'z ($DUMF)</title>
    
    <!-- Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Updated Font: 'Bevan' added to match the "DUMFURZ'S" image style (Bold Slab Serif).
           Kept 'Nunito' for readable body text.
        */
        @import url('https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&family=Nunito:wght@400;600;800&display=swap');
        
        h1, h2, h3, h4, .font-heading { font-family: 'Bevan', serif; letter-spacing: 0.05em; }
        body { font-family: 'Nunito', sans-serif; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        html { scroll-behavior: smooth; }
        .perspective-1000 { perspective: 1000px; }

        /* New Background: Inferred from the 'dumfurz.jpg' image.
           A radial gradient that is mossy green in the center and fades to almost black at the edges.
           Fixed attachment ensures the vignette stays in place while scrolling.
        */
        body {
            background: radial-gradient(circle at center, #2f5e41 0%, #0f3d25 40%, #051a0d 70%, #000000 100%);
            background-attachment: fixed;
            color: #e2e8f0; /* Light text default for dark background */
        }
    </style>
</head>
<body>
    
    <div id="root"></div>

    <!-- 
      We use data-type="module" so Babel treats this as a module.
      We import directly from https://esm.sh to avoid package.json lookups.
    -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
          ArrowRight, Sparkles, Heart, ShieldCheck, Lock, FileCheck, 
          Menu, X, ChevronDown, ChevronUp, Twitter, Copy, ExternalLink,
          Leaf, Users, Coins
        } from 'https://esm.sh/lucide-react@0.292.0';

        // --- SVG ASSETS ---
        const WormMascot = ({ scrollY, mouseX, mouseY }) => {
          // Movement factors for parallax effect
          const imageX = mouseX * 0.02;
          const imageY = mouseY * 0.02;
          
          return (
            // Increased size to be approx 2x larger (w-80 on mobile, 40rem/640px on desktop)
            <div className="relative w-80 h-80 md:w-[40rem] md:h-[40rem] mx-auto perspective-1000 my-12">
              
              {/* Main Character Image Container - Moves slightly with mouse */}
              <div className="relative w-full h-full transition-transform duration-100 ease-out will-change-transform z-10"
                   style={{ transform: `translate(${imageX}px, ${imageY}px)` }}>
                
                {/* Mascot Image */}
                <img 
                  src="dumf-mascot.png" 
                  alt="Dumfurz Mascot" 
                  className="w-full h-full object-contain drop-shadow-2xl"
                />
              </div>
            </div>
          );
        };

        // --- MAIN APP ---
        function DumfurzApp() {
          const [scrollY, setScrollY] = useState(0);
          const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
          const [menuOpen, setMenuOpen] = useState(false);
          const [easterEggActive, setEasterEggActive] = useState(false);

          useEffect(() => {
            const handleScroll = () => setScrollY(window.scrollY);
            const handleMouseMove = (e) => {
              setMousePos({
                x: e.clientX - window.innerWidth / 2,
                y: e.clientY - window.innerHeight / 2,
              });
            };
            window.addEventListener('scroll', handleScroll);
            window.addEventListener('mousemove', handleMouseMove);
            return () => {
              window.removeEventListener('scroll', handleScroll);
              window.removeEventListener('mousemove', handleMouseMove);
            };
          }, []);

          const handleBuy = () => window.open('https://rainbowroads.swap/dumf', '_blank');
          
          const copyContract = () => {
            const textArea = document.createElement("textarea");
            textArea.value = "0xDUMF...123456789";
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Contract Copied: 0xDUMF...123456789");
          };

          return (
            <div className="font-sans text-slate-100 min-h-screen overflow-x-hidden selection:bg-pink-400 selection:text-white">
              
              {/* Navigation */}
              <nav className="fixed w-full z-50 top-0 px-6 py-4 transition-all duration-300" 
                   style={{ backgroundColor: scrollY > 50 ? 'rgba(5, 26, 13, 0.95)' : 'transparent', backdropFilter: scrollY > 50 ? 'blur(10px)' : 'none' }}>
                <div className="max-w-7xl mx-auto flex justify-between items-center">
                  <div className="text-2xl font-heading font-bold text-white tracking-wider flex items-center gap-2 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                    <span className="text-pink-400 text-3xl">$</span>DUMF
                  </div>
                  
                  <div className="hidden md:flex items-center gap-8 text-white font-bold text-sm tracking-wide">
                    {['About', 'Constitution', 'How to Buy'].map((item) => (
                      <a key={item} href={`#${item.toLowerCase().replace(/\s/g, '')}`} className="hover:text-pink-400 transition-colors uppercase">
                        {item}
                      </a>
                    ))}
                    <button onClick={handleBuy} className="bg-yellow-400 hover:bg-yellow-300 text-black px-6 py-2 rounded-full font-bold shadow-lg shadow-yellow-400/20 transform hover:-translate-y-1 transition-all font-heading">
                      Connect Wallet
                    </button>
                  </div>
                  <button className="md:hidden text-white" onClick={() => setMenuOpen(!menuOpen)}>
                    {menuOpen ? <X size={28} /> : <Menu size={28} />}
                  </button>
                </div>

                {/* Mobile Menu */}
                {menuOpen && (
                  <div className="absolute top-full left-0 w-full bg-[#0f3d22] text-white p-6 flex flex-col gap-4 shadow-xl border-t border-white/10 animate-fade-in-down">
                      {['About', 'Constitution', 'How to Buy'].map((item) => (
                      <a key={item} href={`#${item.toLowerCase().replace(/\s/g, '')}`} onClick={() => setMenuOpen(false)} className="text-lg font-bold">
                        {item}
                      </a>
                    ))}
                    <button onClick={handleBuy} className="bg-yellow-400 text-black py-3 rounded-xl font-bold mt-2">
                      Buy on RainbowRoads
                    </button>
                  </div>
                )}
              </nav>

              {/* Hero Section */}
              <section className="relative min-h-screen flex items-center justify-center overflow-hidden pt-20 pb-32">
                <div className="absolute inset-0 pointer-events-none opacity-30">
                  {[...Array(20)].map((_, i) => (
                    <div key={i} className="absolute bg-white rounded-full opacity-20 animate-pulse"
                      style={{
                        top: `${Math.random() * 100}%`, left: `${Math.random() * 100}%`,
                        width: `${Math.random() * 4 + 2}px`, height: `${Math.random() * 4 + 2}px`,
                        animationDuration: `${Math.random() * 5 + 3}s`
                      }} />
                  ))}
                </div>

                <div className="text-center z-10 w-full max-w-5xl mx-auto px-4">
                  <h1 className="text-6xl md:text-8xl lg:text-9xl font-heading font-extrabold text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-300 drop-shadow-lg mb-4"
                    style={{ transform: `translateY(${scrollY * -0.2}px)` }}>
                    DUMFUR'Z
                  </h1>
                  <WormMascot scrollY={scrollY} mouseX={mousePos.x} mouseY={mousePos.y} />
                  
                  <div className="flex flex-col md:flex-row gap-4 justify-center items-center mt-12">
                    <button onClick={handleBuy} className="bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 hover:opacity-90 text-white text-xl px-10 py-4 rounded-full font-bold shadow-[0_0_30px_rgba(236,72,153,0.4)] transform hover:scale-105 transition-all duration-300 w-full md:w-auto font-heading tracking-wide">
                      Buy $DUMF
                    </button>
                    <a href="#about" className="border-2 border-white/30 hover:border-white text-white text-xl px-10 py-4 rounded-full font-bold backdrop-blur-sm hover:bg-white/10 transition-all duration-300 w-full md:w-auto flex items-center justify-center gap-2 font-heading tracking-wide">
                      <Users size={20} /> Constitution
                    </a>
                  </div>
                </div>
              </section>

              {/* Value Props Section */}
              <section className="relative z-20 py-24 px-4">
                <div className="max-w-7xl mx-auto">
                  <div className="text-center mb-16">
                    <h2 className="text-[#a5d6a7] font-bold tracking-[0.15em] text-lg md:text-xl uppercase font-heading">
                      The Cutest Worm in Crypto
                    </h2>
                  </div>

                  <div className="grid md:grid-cols-3 gap-8">
                    {/* Card 1: Safe & Snug */}
                    <div className="bg-[#fffbf0]/90 backdrop-blur-sm rounded-[2.5rem] p-10 flex flex-col items-start text-left h-full hover:-translate-y-2 transition-transform duration-300 shadow-xl">
                      <div className="bg-white w-20 h-20 rounded-[1.5rem] flex items-center justify-center mb-8 shadow-sm">
                         <Lock className="text-[#ec4899]" size={32} strokeWidth={2.5} />
                      </div>
                      <h3 className="text-[#1a4d2e] text-3xl font-heading font-bold mb-4">Safe & Snug</h3>
                      <p className="text-[#556b5c] text-lg font-bold leading-relaxed">
                        Liquidity locked tighter than a worm in an apple.
                      </p>
                    </div>

                    {/* Card 2: Rainbow Swap */}
                    <div className="bg-[#fffbf0]/90 backdrop-blur-sm rounded-[2.5rem] p-10 flex flex-col items-start text-left h-full hover:-translate-y-2 transition-transform duration-300 shadow-xl">
                      <div className="bg-white w-20 h-20 rounded-[1.5rem] flex items-center justify-center mb-8 shadow-sm">
                         <Sparkles className="text-[#6366f1]" size={32} strokeWidth={2.5} />
                      </div>
                      <h3 className="text-[#1a4d2e] text-3xl font-heading font-bold mb-4">Rainbow Swap</h3>
                      <p className="text-[#556b5c] text-lg font-bold leading-relaxed">
                        Integrated directly with RainbowRoads for easy access.
                      </p>
                    </div>

                    {/* Card 3: Community Driven */}
                    <div className="bg-[#fffbf0]/90 backdrop-blur-sm rounded-[2.5rem] p-10 flex flex-col items-start text-left h-full hover:-translate-y-2 transition-transform duration-300 shadow-xl">
                      <div className="bg-white w-20 h-20 rounded-[1.5rem] flex items-center justify-center mb-8 shadow-sm">
                         <Heart className="text-[#ef4444]" size={32} strokeWidth={2.5} />
                      </div>
                      <h3 className="text-[#1a4d2e] text-3xl font-heading font-bold mb-4">Community Driven</h3>
                      <p className="text-[#556b5c] text-lg font-bold leading-relaxed">
                        No VCs. Just worms vibing in the dirt.
                      </p>
                    </div>
                  </div>
                </div>
              </section>

              {/* About Section - Unified Constitution Dossier */}
              <section id="about" className="py-24 px-4 relative z-10">
                <div className="max-w-5xl mx-auto">
                  
                  <div className="bg-[#051a0d]/80 backdrop-blur-md rounded-[2.5rem] md:rounded-[3rem] p-6 md:p-12 relative overflow-hidden shadow-2xl border-4 border-[#1a4d2e]">
                    
                    {/* Background Effects */}
                    <div className="absolute inset-0 opacity-20 pointer-events-none" 
                         style={{ backgroundImage: 'linear-gradient(#000 50%, transparent 50%)', backgroundSize: '100% 4px' }}>
                    </div>
                    <div className="absolute top-1/2 right-0 -translate-y-1/2 text-[#1a4d2e]/20 text-[12rem] md:text-[20rem] font-heading font-bold pointer-events-none select-none rotate-12 whitespace-nowrap opacity-30">
                      DUMF
                    </div>

                    <div className="relative z-10 flex flex-col md:flex-row gap-8 md:gap-10 items-center">
                      
                      {/* Left Side: Character (Scaled) */}
                      <div className="w-full md:w-1/2 relative group flex justify-center items-center">
                         {/* Glow Effect */}
                         <div className="absolute inset-0 bg-[#4ade80] blur-[70px] opacity-15 rounded-full"></div>
                         
                         {/* Character Image - Centered and manageable on mobile, scaled up on desktop */}
                         <img 
                           src="dumf-consititution.png" 
                           alt="Official Dumf Member" 
                           className="relative w-full max-w-[300px] md:max-w-none md:w-[130%] h-auto object-contain drop-shadow-2xl transform transition-transform group-hover:scale-[1.02] z-10 md:-ml-[15%]"
                         />
                         
                         {/* Official Badge */}
                         <div className="absolute bottom-0 right-4 md:-bottom-4 md:-right-4 bg-[#1a4d2e] text-white w-20 h-20 md:w-28 md:h-28 rounded-full flex flex-col items-center justify-center font-bold text-center p-2 border-4 border-[#fffbf0] shadow-xl rotate-12 z-20 hover:scale-110 transition-transform cursor-default">
                           <span className="text-[8px] md:text-[10px] text-[#4ade80] uppercase tracking-widest leading-tight">Verified</span>
                           <span className="text-lg md:text-xl leading-none font-heading">HOLDER</span>
                         </div>
                      </div>

                      {/* Right Side: Constitution Text */}
                      <div className="w-full md:w-1/2 font-mono text-left pl-0 md:pl-4">
                        <div className="border-b-2 border-[#1a4d2e] pb-6 mb-6">
                          <h2 className="text-4xl md:text-5xl font-heading font-extrabold text-[#4ade80] mb-2 tracking-wide">
                            CONSTITUTION <span className="text-[#d68c9e] text-xl align-top opacity-80 font-sans font-bold">v1.0</span>
                          </h2>
                          <div className="flex items-center gap-2 text-[#d68c9e] font-bold tracking-widest text-sm uppercase">
                            <Sparkles size={16} /> Protocol: "Diamond Hands"
                          </div>
                        </div>

                        <div className="space-y-8">
                          
                          {/* Section: Motto / Concept */}
                          <div>
                            <p className="text-[#4ade80] text-lg leading-relaxed font-medium">
                              <span className="text-[#d68c9e] font-bold mr-2">&gt;&gt; MISSION:</span>
                              PROOF OF INTEGRITY
                            </p>
                            <p className="text-[#556b5c] mt-2 text-sm leading-relaxed">
                              The whole concept of DUMF is this <span className="text-[#4ade80] font-bold">NFT Badge</span>. Holding this proves to the community you won't sell DUMF on them. It is the ultimate seal of trust in the colony.
                            </p>
                          </div>

                          {/* Section: Protocol & Rewards */}
                          <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div className="bg-[#0f2819] p-4 rounded-xl border border-[#1a4d2e]/50">
                              <h4 className="font-bold text-[#d68c9e] mb-3 flex items-center gap-2 text-sm">
                                <Users size={16} /> PROTOCOL
                              </h4>
                              <ul className="text-[#4ade80]/80 text-xs md:text-sm space-y-2 list-none">
                                <li className="flex gap-2"><span className="text-[#1a4d2e]">‚óè</span> No Dumping</li>
                                <li className="flex gap-2"><span className="text-[#1a4d2e]">‚óè</span> Unlimited NFT Mint</li>
                                <li className="flex gap-2"><span className="text-[#1a4d2e]">‚óè</span> Powered by RR3</li>
                              </ul>
                            </div>

                            <div className="bg-[#0f2819] p-4 rounded-xl border border-[#1a4d2e]/50">
                              <h4 className="font-bold text-[#d68c9e] mb-3 flex items-center gap-2 text-sm">
                                <Coins size={16} /> REWARDS
                              </h4>
                              <ul className="text-[#4ade80]/80 text-xs md:text-sm space-y-2 list-none">
                                <li className="flex gap-2"><span className="text-[#1a4d2e]">+</span> Mint $ &rarr; RR3 Holders</li>
                                <li className="flex gap-2"><span className="text-[#1a4d2e]">+</span> RR Rewards &rarr; Stakers</li>
                                <li className="flex gap-2"><span className="text-[#1a4d2e]">+</span> Community Proof</li>
                              </ul>
                            </div>
                          </div>

                        </div>

                        {/* Sign Button */}
                        <div className="mt-8 pt-6 border-t border-[#1a4d2e] flex flex-col sm:flex-row items-center gap-4">
                          <button onClick={handleBuy} className="bg-[#4ade80] hover:bg-[#32b565] text-[#051a0d] text-lg px-8 py-3 rounded-xl font-bold shadow-lg shadow-[#4ade80]/20 transform hover:-translate-y-1 transition-all w-full sm:w-auto flex items-center justify-center gap-2 font-heading tracking-wide">
                             Mint Badge <FileCheck size={20} />
                          </button>
                          <div className="text-[#1a4d2e] text-xs font-bold tracking-[0.2em] uppercase text-center sm:text-left">
                            $DUMF = INTEGRITY
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>

                </div>
              </section>

              {/* How to Buy Section */}
              <section id="howtobuy" className="py-24 px-4 relative overflow-hidden">
                <div className="max-w-4xl mx-auto relative z-10">
                  <h2 className="text-5xl font-heading font-bold text-center mb-16 text-white drop-shadow-[0_4px_4px_rgba(0,0,0,0.8)] tracking-wide">
                    The Quest for $DUMF
                  </h2>
                  
                  <div className="relative">
                    {/* Rainbow Timeline Line */}
                    <div className="absolute left-8 top-0 bottom-0 w-1 bg-gradient-to-b from-pink-500 via-yellow-400 to-blue-500 rounded-full md:left-1/2 md:-ml-0.5 shadow-[0_0_10px_rgba(255,255,255,0.2)]"></div>
                    
                    {[ 
                       { title: "Get a Wallet", text: "Download Metamask or Phantom.", icon: "üëõ", 
                         border: "border-pink-500", textCol: "text-pink-400", bg: "bg-gradient-to-br from-pink-900/30 to-black/60" },
                       { title: "Get Some ETH/SOL", text: "You need gas to fuel the wiggle.", icon: "‚õΩ", 
                         border: "border-yellow-500", textCol: "text-yellow-400", bg: "bg-gradient-to-br from-yellow-900/30 to-black/60" },
                       { title: "Go to RainbowRoads", text: "Our official swap partner.", icon: "üåà", 
                         border: "border-green-500", textCol: "text-green-400", bg: "bg-gradient-to-br from-green-900/30 to-black/60" },
                       { title: "Swap for $DUMF", text: "Welcome to the colony.", icon: "üêõ", 
                         border: "border-blue-500", textCol: "text-blue-400", bg: "bg-gradient-to-br from-blue-900/30 to-black/60" }
                    ].map((step, i) => (
                      <div key={i} className={`relative flex items-center mb-10 ${i % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'} flex-row`}>
                        <div className="hidden md:block w-1/2"></div>
                        
                        {/* Step Number Circle */}
                        <div className={`absolute left-0 md:left-1/2 transform md:-translate-x-1/2 w-14 h-14 bg-[#0a2e18] border-4 ${step.border} rounded-full flex items-center justify-center z-10 shadow-lg`}>
                          <span className={`text-xl font-bold ${step.textCol}`}>{i + 1}</span>
                        </div>
                        
                        <div className={`ml-20 md:ml-0 md:w-1/2 ${i % 2 === 0 ? 'md:pl-10' : 'md:pr-10'}`}>
                          {/* Dark Glass Rainbow Tinted Card */}
                          <div className={`${step.bg} p-6 rounded-2xl shadow-xl border ${step.border} backdrop-blur-md transition-all duration-300 hover:-translate-y-2 hover:shadow-[0_0_20px_rgba(255,255,255,0.1)] group`}>
                             <div className="text-3xl mb-3 group-hover:scale-110 transition-transform duration-300 inline-block">{step.icon}</div>
                             <h3 className={`text-lg font-bold ${step.textCol} mb-1 font-heading tracking-wide`}>{step.title}</h3>
                             <p className="text-gray-300 text-sm font-medium leading-relaxed">{step.text}</p>
                             {i === 2 && (
                               <button onClick={handleBuy} className="mt-4 text-white bg-gradient-to-r from-green-600 to-blue-600 px-4 py-2 rounded-lg font-bold text-xs uppercase tracking-wider flex items-center gap-1 hover:brightness-110 transition-all shadow-md">
                                 Launch Swap <ExternalLink size={12}/>
                               </button>
                             )}
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Badges Section */}
              <section className="py-16 border-t border-[#1a4d2e]/30 bg-black/20">
                <div className="max-w-6xl mx-auto grid md:grid-cols-3 gap-8 px-4">
                  {[{ title: "Liquidity Locked", icon: <Lock className="text-[#d68c9e]" size={32} /> },
                    { title: "Contract Verified", icon: <FileCheck className="text-blue-400" size={32} /> },
                    { title: "Audit Passed", icon: <ShieldCheck className="text-green-400" size={32} /> }].map((badge, i) => (
                    <div key={i} className="bg-white/5 border border-white/10 p-6 rounded-xl flex flex-col items-center justify-center gap-3 text-center group hover:bg-white/10 transition-colors backdrop-blur-sm">
                      <div className="p-3 bg-black/20 rounded-full group-hover:scale-110 transition-transform duration-500">{badge.icon}</div>
                      <h3 className="text-white font-heading font-bold text-lg">{badge.title}</h3>
                    </div>
                  ))}
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-[#051a0d] text-white pt-20 pb-10 px-6 relative overflow-hidden">
                <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-12 border-b border-white/10 pb-12 mb-12">
                  <div className="col-span-1 md:col-span-2">
                    <h2 className="text-4xl font-heading font-bold mb-6 text-[#d68c9e]">DUMFUR'Z</h2>
                    <p className="text-gray-400 max-w-sm">The only meme coin with a backbone... wait, worms don't have backbones. The only meme coin with heart.</p>
                  </div>
                  <div>
                    <h4 className="font-bold text-lg mb-4 text-[#d68c9e] font-heading">Navigation</h4>
                    <ul className="space-y-2 text-gray-400">
                      <li><a href="#about" className="hover:text-white">About</a></li>
                      <li><a href="#howtobuy" className="hover:text-white">How to Buy</a></li>
                    </ul>
                  </div>
                  <div>
                    <h4 className="font-bold text-lg mb-4 text-[#d68c9e] font-heading">Legal</h4>
                    <ul className="space-y-2 text-gray-400">
                      <li><a href="#" className="hover:text-white">Disclaimer</a></li>
                      <li><a href="#" className="hover:text-white">Privacy</a></li>
                      <li><a href="#" className="hover:text-white">Worm Rights</a></li>
                    </ul>
                  </div>
                </div>
                <div className="text-center text-gray-500 text-sm flex flex-col items-center">
                  <p>&copy; 2025 Dumfur'z. All rights reserved.</p>
                  <div className="mt-8 cursor-pointer opacity-50 hover:opacity-100 transition-opacity" onClick={() => setEasterEggActive(!easterEggActive)}>
                    <span className="text-xs">üêõ</span>
                  </div>
                </div>
                {easterEggActive && (
                  <div className="fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-4">
                      <div className="text-center">
                        <h2 className="text-6xl mb-4 font-heading text-[#d68c9e]">YOU FOUND THE SECRET WORM HOLE!</h2>
                        <p className="text-2xl text-[#4ade80] mb-8">Take a screenshot, you are early.</p>
                        <button onClick={() => setEasterEggActive(false)} className="bg-white text-black px-8 py-3 rounded-full font-bold hover:bg-gray-200">Close</button>
                      </div>
                  </div>
                )}
              </footer>
            </div>
          );
        }

        // --- RENDER ---
        const root = createRoot(document.getElementById('root'));
        root.render(<DumfurzApp />);
    </script>
</body>
</html>
